<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubaili AI Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f3f3f3;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            color: #0a4d24;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        #avatar-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
        .btn {
            padding: 10px 15px;
            background: #0a4d24;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0c6e31;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        #diagnosis-result {
            margin-top: 15px;
            padding: 15px;
            background: #eefbe9;
            border-left: 5px solid #0a4d24;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>üå± Jubaili Agrotec ‚Äì AI Farming Advisor</h1>

    <!-- HeyGen Avatar -->
    <div class="section">
        <h2>üë®‚Äçüåæ Virtual Farming Consultant</h2>
        <iframe id="avatar-frame"
                src="https://labs.heygen.com/interactive-avatar/share?share=eyJ..."
                allow="camera *; microphone *; autoplay *"
                allowfullscreen>
        </iframe>
    </div>

    <!-- Image Diagnosis -->
    <div class="section">
        <h2>üì∏ Diagnose Crop Disease</h2>

        <input type="file" id="image-input" accept="image/*">
        <button class="btn" onclick="sendImage()">Analyze Image</button>

        <div id="diagnosis-result"></div>
    </div>

</div>

<script>
    const BACKEND_URL = "https://jubaili-avatar-backend.onrender.com";

    async function sendImage() {
        const fileInput = document.getElementById("image-input");
        const resultBox = document.getElementById("diagnosis-result");

        if (!fileInput.files.length) {
            alert("Please choose an image.");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        resultBox.style.display = "block";
        resultBox.innerHTML = "<strong>Analyzing image‚Ä¶ please wait ‚è≥</strong>";

        try {
            const response = await fetch(`${BACKEND_URL}/diagnose-simple`, {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            if (data.error) {
                resultBox.innerHTML = "<strong>Error:</strong> " + data.error;
                return;
            }

            resultBox.innerHTML = `
                <strong>Disease:</strong> ${data.disease_name}<br>
                <strong>Confidence:</strong> ${(data.probability * 100).toFixed(2)}%<br>
                <br>
                <button class="btn" onclick="sendToAvatar('${data.disease_name}')">
                    Explain Treatment in Avatar
                </button>
            `;
        } catch (err) {
            resultBox.innerHTML = "‚ùå Failed to analyze image.";
        }
    }

    function sendToAvatar(diseaseName) {
        const message = `The farmer's crop diagnosis shows: ${diseaseName}.
        Please explain what this disease is and which Jubaili Agrotec products should be used.`;

        // This sends text to the avatar iframe (HeyGen Web Messaging API)
        const iframe = document.getElementById("avatar-frame");
        iframe.contentWindow.postMessage({ text: message }, "*");

        alert("Sent to avatar! The advisor will now speak the explanation.");
    }
</script>

</body>
</html>
