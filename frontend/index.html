<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jubaili AI Advisor</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --green-dark: #0b3d2e;
            --green-main: #1f6f4a;
            --green-soft: #e9f5ef;
            --brown-dark: #3a2f25;
            --grey-bg: #f4f5f6;
            --grey-card: #ffffff;
            --grey-text: #5f6b66;
            --shadow-soft: 0 12px 30px rgba(0,0,0,0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #f6f7f6 0%, #eef1ef 100%);
            color: var(--brown-dark);
        }

        .container {
            width: 92%;
            max-width: 1100px;
            margin: auto;
            padding: 40px 0 80px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 4vw, 2.6rem);
            color: var(--green-dark);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--grey-text);
            max-width: 640px;
            margin: auto;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Card Sections */
        .section {
            background: var(--grey-card);
            padding: 28px;
            border-radius: 18px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-soft);
        }

        .section h2 {
            font-size: 1.2rem;
            margin-bottom: 18px;
            color: var(--green-main);
            font-weight: 600;
        }

        /* Avatar */
        #streaming-container {
            width: 100%;
            height: min(65vh, 620px);
            border-radius: 16px;
            overflow: hidden;
            background: #dfe6e2;
            position: relative;
        }

        #loading-state {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--grey-text);
            background: linear-gradient(135deg, #e8efe9, #f6f7f6);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 22px;
            background: linear-gradient(135deg, var(--green-main), var(--green-dark));
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 6px 16px rgba(31,111,74,0.25);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(31,111,74,0.35);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section {
                padding: 20px;
            }
            #streaming-container {
                height: 420px;
            }
        }
    </style>
</head>
